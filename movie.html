<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie | ⊕TAFU MEDIA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body>
  <header class="flex justify-between items-center p-4 bg-black border-b border-gray-800">
    <h1 class="text-3xl font-bold text-white">⊕<span class="text-red-600">TAFU</span> MEDIA</h1>
    <a href="index.html" class="text-white underline">Home</a>
  </header>

  <section class="p-4 max-w-5xl mx-auto">
    <h2 id="movieTitle" class="text-2xl font-semibold mb-4">Loading...</h2>
    <div class="aspect-w-16 aspect-h-9">
      <video id="player" controls crossorigin playsinline class="w-full rounded-xl">
        <source id="videoSource" src="" type="video/mp4">
      </video>
    </div>
    <p id="movieDesc" class="mt-4 text-gray-400"></p>
  </section>

  <footer class="text-center text-gray-500 p-4 border-t border-gray-800">
    shotto kore Yashwin Khan
  </footer>

  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const title = decodeURIComponent(params.get("title"));
    const desc = decodeURIComponent(params.get("desc"));
    const videoId = params.get("videoId");

    document.getElementById("movieTitle").textContent = title;
    document.getElementById("movieDesc").textContent = desc;
    document.getElementById("videoSource").src = `https://drive.google.com/uc?export=download&id=${videoId}`;

    const player = new Plyr('#player');
  </script>
</body>
</html>
